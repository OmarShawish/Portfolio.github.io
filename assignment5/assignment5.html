
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div id="shape1">&#9773;</div> <!-- Hammerandsickle symbol-->
    <div id="shape2"></div>
    <div id="shape3"></div>
    <div id="shape4">&#9827;</div> <!-- Club symbol -->
    <div id="shape5"></div>
    <div id="shape6">&#9763;</div> <!-- BioHazard symbol-->
    <div id="shape7">&#9742;</div> <!-- Telephone symbol -->
    <div id="shape8"></div>
    <div id="shape9">&#9733;</div> <!-- Star symbol -->
    <div id="shape10">&#9760;</div> <!-- Skull symbol -->
    <div id="shape11"></div>
    <div id="shape12">&#9654;</div> <!-- Play symbol -->
    <div id="shape13">&#9829;</div> <!-- Heart symbol -->
    <div id="shape14">&#9731;</div> <!-- Snowman symbol -->
    <div id="shape15">&#10024;</div> <!-- Sparkles symbol -->

    <script>
		function setup() {
        createCanvas(windowWidth, windowHeight);
        background(0);
        strokeWeight(1);
        colorMode(HSB, 360, 100, 100, 1);
        noFill();

        var canvas = document.querySelector('canvas');
        canvas.style.position = 'fixed';
        canvas.style.top = 0;
        canvas.style.left = 0;
        canvas.style.zIndex = -1;
        canvas.style.width = '100%';
        canvas.style.height = '100%';
}

		function draw() {
			stroke(random(0, 360), 100, 100, 0.4);
			line(random(0, width), random(0, height), random(0, width), random(0, height));
		}
        
        function mousePressed() {
            clear();
            background(0);
            draw();
        }
	</script>

</body>
</html>
